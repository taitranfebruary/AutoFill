<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-bottom: 5px;
    }
    .emoji {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-fill {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-fill:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-next {
      background: #28a745;
      color: white;
    }
    .btn-next:hover {
      background: #218838;
    }
    .btn-all {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      color: white;
    }
    .btn-all:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(238, 90, 90, 0.4);
    }
    .btn-open {
      background: #17a2b8;
      color: white;
    }
    .btn-open:hover {
      background: #138496;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .status.info {
      background: #cce5ff;
      color: #004085;
      display: block;
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 15px 0;
    }
    .note {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

</html>
